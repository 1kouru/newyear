<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .game-button {
            background: linear-gradient(135deg, #6a1b9a, #8e24aa);
            color: #ffffff;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            text-transform: uppercase;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .game-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(142, 36, 170, 0.6);
        }

        .game-button:active {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(142, 36, 170, 0.4);
        }
    </style>
</head>
<body>
    <h1>Выберите игру</h1>
    <div class="button-container">
        <button class="game-button" onclick="location.href='1.html'">Новогодние задания</button>
        <button class="game-button" onclick="location.href='2.html'">Новогодний художник</button>
        <button class="game-button" onclick="location.href='3.html'">Новогодняя викторина</button>
        <button class="game-button" onclick="location.href='4.html'">Общая викторина</button>
        <button class="game-button" onclick="location.href='5.html'">Угадай персонажа</button>
        <button class="game-button" onclick="location.href='6.html'">Забавная география</button>
    </div>
</body>
</html>
